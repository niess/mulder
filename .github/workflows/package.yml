name: Package
on:
  workflow_dispatch:
    inputs:
      sdist:
        description: 'Build sdist'
        required: true
        type: boolean
        default: true
      wheel:
        description: 'Build wheel'
        required: true
        type: boolean
        default: true
      upload:
        description: 'Upload to PyPI'
        required: true
        type: boolean
        default: false

jobs:
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    if: ${{ inputs.sdist }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build sdist
      run: pipx run build --sdist

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: (github.ref == 'refs/heads/master')
      with:
        name: artifact-sdist
        path: dist/*.tar.gz

  build_wheel:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-13, macos-latest, windows-latest, windows-11-arm]

    if: ${{ inputs.wheel }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install the Rust toolchain (Windows-11/arm64)
      if: ${{ matrix.os == 'windows-11-arm' }}
      uses: actions-rust-lang/setup-rust-toolchain@v1

    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Build wheels
      uses: pypa/cibuildwheel@v3.3.0

    - uses: actions/setup-python@v5
      if: ${{ matrix.os != 'windows-11-arm' }}
      with:
        python-version: 3.8

    - name: Test wheel
      shell: bash
      run: |
        echo "Using $(which python)"
        mkdir test-${{ matrix.os }} && cd test-${{ matrix.os }}
        export PYTHONPATH="$PWD/packages"

        python -s -m pip install ../wheelhouse/*.whl --target=packages
        python -s -m pip install calzone pytest --target=packages
        python -s -m pytest --doctest-glob="*.rst" -v ../tests ../docs/source

    - name: Upload artifacts
      if: (github.ref == 'refs/heads/master')
      uses: actions/upload-artifact@v4
      with:
        name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
        path: ./wheelhouse/*.whl

  upload:
    name: Upload to PyPI
    needs: [build_wheel, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: ${{ inputs.upload }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
